<!DOCTYPE html>
<html>
    <head>
        <title>Pizza menu</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="./css/pizza.css">
    </head>
    <body>
        <h1 class="heading">Academy Pizza!</h1>
        <div class="optionRow">
            <div class="optionBox">
                <h3>Size</h3>

                <div class="flex-container">
                    <div class="option">
                        <input type="radio" id="small" name="size">
                        <label for="small">Small</label>
                    </div>

                    <div class="option">
                        <input type="radio" id="medium" name="size">
                        <label for="medium">Medium</label>
                    </div>

                    <div class="option">
                        <input type="radio" id="large" name="size">
                        <label for="large">Large</label>
                    </div>

                    <div class="option">
                        <input type="radio" id="extraLarge" name="size">
                        <label for="extraLarge">Extra Large</label>
                    </div>
                </div>

            </div>
            <div class="optionBox">
                <h3>Meats</h3>

                <div class="flex-container">

                    <div class="option">
                        <input type="checkbox" id="pepperoni" name="meat">
                        <label for="pepperoni">Pepperoni</label>
                    </div>

                    <div class="option">
                        <input type="checkbox" id="sausage" name="meat">
                        <label for="sausage">Sausage</label>
                    </div>

                    <div class="option">
                        <input type="checkbox" id="canadianBacon" name="meat">
                        <label for="canadianBacon">Canadian Bacon</label>
                    </div>

                    <div class="option">
                        <input type="checkbox" id="groundBeef" name="meat">
                        <label for="groundBeef">Ground Beef</label>
                    </div>

                    <div class="option">
                        <input type="checkbox" id="anchovy" name="meat">
                        <label for="anchovy">Anchovy</label>
                    </div>

                    <div class="option">
                        <input type="checkbox" id="chicken" name="meat">
                        <label for="chicken">Chicken</label>
                    </div>

                </div>

            </div>

            <div class="optionBox">
                <h3>Veggies</h3>

                <div class="flex-container">
                    <div class="option">
                        <input type="checkbox" id="tomatoes" name="veggies">
                        <label for="tomatoes">Tomatoes</label>
                    </div>

                    <div class="option">
                        <input type="checkbox" id="onions" name="veggies">
                        <label for="onions">Onions</label>
                    </div>

                    <div class="option">
                        <input type="checkbox" id="greenPeppers" name="veggies">
                        <label for="greenPeppers">Green Peppers</label>
                    </div>

                    <div class="option">
                        <input type="checkbox" id="mushrooms" name="veggies">
                        <label for="mushrooms">Mushrooms</label>
                    </div>

                    <div class="option">
                        <input type="checkbox" id="pineapple" name="veggies">
                        <label for="pineapple">Pineapple</label>
                    </div>

                    <div class="option">
                        <input type="checkbox" id="olives" name="veggies">
                        <label for="olives">Olives</label>
                    </div>

                    <div class="option">
                        <input type="checkbox" id="spinach" name="veggies">
                        <label for="spinach">Spinach</label>
                    </div>

                    <div class="option">
                        <input type="checkbox" id="jalapeno" name="veggies">
                        <label for="jalapeno">Jalapeno</label>
                    </div>
                </div>

            </div>
        </div>
        <div class="optionRow">
            <div class="optionBox">
                <h3>Cheese</h3>

                <div class="flex-container">
                    <div class="option">
                        <input type="radio" id="regularCheese" name="cheese">
                        <label for="regularCheese">Regular Cheese</label>
                    </div>

                    <div class="option">
                        <input type="radio" id="noCheese" name="cheese">
                        <label for="noCheese">No Cheese</label>
                    </div>

                    <div class="option">
                        <input type="radio" id="extraCheese" name="cheese">
                        <label for="extraCheese">Extra Cheese</label>
                    </div>

                </div>

            </div>
            <div class="optionBox">
                <h3>Sauce</h3>

                <div class="flex-container">

                    <div class="option">
                        <input type="radio" id="marinaraSauce" name="sauce">
                        <label for="marinaraSauce">Marinara Sauce</label>
                    </div>

                    <div class="option">
                        <input type="radio" id="whiteSauce" name="sauce">
                        <label for="whiteSauce">White Sauce</label>
                    </div>

                    <div class="option">
                        <input type="radio" id="barbequeSauce" name="sauce">
                        <label for="barbequeSauce">Barbeque Sauce</label>
                    </div>

                    <div class="option">
                        <input type="radio" id="noSauce" name="sauce">
                        <label for="noSauce">No Sauce</label>
                    </div>

                </div>

            </div>

            <div class="optionBox">
                <h3>Crust</h3>

                <div class="flex-container">
                    <div class="option">
                        <input type="radio" id="plainCrust" name="crust">
                        <label for="plainCrust">Plain Crust</label>
                    </div>

                    <div class="option">
                        <input type="radio" id="garlicButterCrust" name="crust">
                        <label for="garlicButterCrust">Garlic Butter Crust</label>
                    </div>

                    <div class="option">
                        <input type="radio" id="cheeseStuffedCrust" name="crust">
                        <label for="cheeseStuffedCrust">Cheese Stuffed Crust</label>
                    </div>

                    <div class="option">
                        <input type="radio" id="spiceCrust" name="crust">
                        <label for="spiceCrust">Spicy Crust</label>
                    </div>

                    <div class="option">
                        <input type="radio" id="houseSpecialCrust" name="crust">
                        <label for="houseSpecialCrust">House Special Crust</label>
                    </div>

                </div>

            </div>
        </div>

        <div class="buttonRow">
            <button id="orderButton">Place Order</button>
            <button id="clearButton">Clear</button>
        </div>

        <div id="receipt">
            <h1 class="heading">Receipt</h1>

            <h2>Item</h2>
            <h2 class="floatRight">Price</h2>
            
        </div>

        <script src="./js/pizza.js"></script>
    </body>
</html>
